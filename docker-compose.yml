version: '3.8'

services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    networks:
      - swe-network

  api:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_TYPE=redis
      - DB_DSN=/data/swe-ai.db
      - SECRETS_ENCRYPTION_KEY=${SECRETS_ENCRYPTION_KEY}
      - LLM_API_KEY
      - LLM_PROVIDER
      - LLM_MODEL
    volumes:
      - ./data:/data
    depends_on:
      - redis
    networks:
      - swe-network

  worker:
    build: .
    command: python -m agent.worker
    environment:
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_TYPE=redis
      - API_BASE_URL=http://api:8000
      - SECRETS_ENCRYPTION_KEY=${SECRETS_ENCRYPTION_KEY}
      - LLM_API_KEY
      - LLM_PROVIDER
      - LLM_MODEL
      - SANDBOX_TYPE=daytona
      - DAYTONA_API_KEY
      - DAYTONA_TARGET_IMAGE
      - DAYTONA_TARGET_REPO
    volumes:
      - .:/app
    depends_on:
      - redis
      - api
    networks:
      - swe-network

networks:
  swe-network:
    driver: bridge
