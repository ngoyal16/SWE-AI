apiVersion: apps/v1
kind: Deployment
metadata:
  name: swe-agent-redis
spec:
  selector:
    matchLabels:
      app: swe-agent-redis
  template:
    metadata:
      labels:
        app: swe-agent-redis
    spec:
      containers:
      - name: redis
        image: redis:7
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: swe-agent-redis
spec:
  selector:
    app: swe-agent-redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: swe-agent-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: swe-agent-api
  template:
    metadata:
      labels:
        app: swe-agent-api
    spec:
      containers:
      - name: swe-agent-api
        image: swe-agent:latest
        imagePullPolicy: IfNotPresent
        command: ["uvicorn", "app.server:app", "--host", "0.0.0.0", "--port", "8000"]
        ports:
        - containerPort: 8000
        env:
        - name: REDIS_URL
          value: "redis://swe-agent-redis:6379/0"
        - name: STORAGE_TYPE
          value: "redis"
        - name: MODEL_NAME
          value: "gemini-3.5"
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: swe-agent-secrets
              key: google-api-key
              optional: true
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: swe-agent-secrets
              key: openai-api-key
              optional: true
---
apiVersion: v1
kind: Service
metadata:
  name: swe-agent-api
spec:
  selector:
    app: swe-agent-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: swe-agent-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: swe-agent-worker
  template:
    metadata:
      labels:
        app: swe-agent-worker
    spec:
      containers:
      - name: swe-agent-worker
        image: swe-agent:latest
        imagePullPolicy: IfNotPresent
        command: ["python", "-m", "app.worker"]
        env:
        - name: REDIS_URL
          value: "redis://swe-agent-redis:6379/0"
        - name: STORAGE_TYPE
          value: "redis"
        - name: MODEL_NAME
          value: "gemini-3.5"
        - name: SANDBOX_TYPE
          value: "k8s"
        - name: WORKER_IMAGE
          value: "python:3.12-slim"
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: swe-agent-secrets
              key: google-api-key
              optional: true
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: swe-agent-secrets
              key: openai-api-key
              optional: true
        - name: GIT_TOKEN
          valueFrom:
            secretKeyRef:
              name: swe-agent-secrets
              key: git-token
              optional: true
